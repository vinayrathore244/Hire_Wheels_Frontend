<table class="table table-bordered" *ngIf="availableVehicles?.length>0 else noData">
    <tbody>
        <ng-container *ngFor="let vehicle of availableVehicles">
            <tr class="table-light">
                <td><img src="{{vehicle.carImageUrl}}"></td>
                <td>
                    <div class="container text-center">
                        <div class="row">
                            <h2>{{vehicle.vehicleModel}}</h2>
                        </div>
                        <div class="row">
                            <label><strong>Color</strong>: </label>
                            <label class="property-value"> {{vehicle.color}}</label>
                        </div>
                        <div class="row">
                            <label><strong>Fuel Type: </strong></label>
                            <label class="property-value">{{vehicle.fuelType}}</label>
                        </div>
                        <div class="row">
                            <label><strong>Sub Category: </strong></label>
                            <label class="property-value">{{vehicle.vehicleSubCategoryId | subcategory}}</label>
                        </div>
                    </div>
                </td>
                <td>
                    <div>
                        <label> {{vehicle.costPerHour | currency:'INR'}}</label>
                    </div>
                    <div>
                        <button class="btn btn-primary" (click)="bookVehicle(vehicle.vehicleId)">Book Now</button>
                    </div>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
<ng-template #noData>
    <h2>No Vehicle to display</h2>
</ng-template>
