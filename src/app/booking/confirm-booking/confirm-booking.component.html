<div class="d-flex"
    [ngClass]="{'justify-content-between' : !showSuccessAlert, 'justify-content-center': showSuccessAlert}">
    <div *ngIf="!showSuccessAlert" class="row">
        <button (click)="gotToPreviousStep()" class="btn btn-link"><span><i class="fa fa-angle-left"></i></span>
            Back
        </button>
    </div>
    <div class="text-center">
        <h2>Order Summary</h2>
    </div>
    <div></div>
</div>
<span *ngIf="errorStatusMessage !==''" class="text-danger text-center">
    <h4>{{errorStatusMessage}}</h4>
</span>

<div *ngIf="showSuccessAlert">
    <alert type="success" [dismissible]="true">Thank you for your order. Vehicle booked successfully !!</alert>
</div>
<table class="table">
    <tbody>
        <tr class="table-light">
            <td><img src="{{bookedVehicle.carImageUrl}}"></td>
            <td>
                <div class="container text-center">
                    <div class="row">
                        <h2>{{bookedVehicle.vehicleModel}}</h2>
                    </div>
                    <div class="row">
                        <label><strong>Color</strong>: </label>
                        <label class="property-value"> {{bookedVehicle.color}}</label>
                    </div>
                    <div class="row">
                        <label><strong>Fuel Type: </strong></label>
                        <label class="property-value">{{bookedVehicle.fuelType}}</label>
                    </div>
                    <div class="row">
                        <label><strong>Pick Up: </strong></label>
                        <label class="property-value">{{pickUpDate | date}}</label>
                    </div>
                    <div class="row">
                        <label><strong>Drop Off: </strong></label>
                        <label class="property-value">{{dropOffDate |date}}</label>
                    </div>
                    <div class="row">
                        <label><strong>Price Per Day: </strong></label>
                        <label class="property-value">{{bookedVehicle.costPerHour | currency:'INR'}}</label>
                    </div>
                    <div class="row">
                        <label><strong>Number of days: </strong></label>
                        <label class="property-value">{{bookingDuration}}</label>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center total-amount">
    <label><strong>Total Amount :</strong></label>
    <label class="property-value">{{bookingAmount | currency:'INR'}}</label>
</div>
<div *ngIf="!showSuccessAlert" class="row justify-content-center">
    <button class="btn btn-success col-md-4" (click)="bookVehicle()">
        Confirm Booking
    </button>
</div>
